<!DOCTYPE html>
<html lang="en">

<head>
  <title>LetParty - Party Room Searching System</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
  <link href="css/signup.css" rel="stylesheet">

  <!-- JavaScript -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap-4.4.1.js"></script>
  <script src="js/popper.min.js"></script>

  <!-- Icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand mr-auto" href="/">LetParty</a>
    <form action="/loginSignup" method="get"><input id="loginSignupBtn" type="submit"
        class="btn btn-outline-primary my-2 my-sm-0" value="Login / Sign Up"></form>
  </nav>

  <section id="customerCreatePage">
    <div class="container" style="padding-top: 100px">
      <h1>Customer Register</h1>
      <hr>
      <form id="customerSignUpForm" action="/customer/add" method="post">
        <div class="form-group">
          <label>Username <span class="requiredMark">*</span>
            <input name="username" type="text" class="form-control" placeholder="Enter username" required>
          </label>
        </div>
        <div class="form-group">
          <label>Email address <span class="requiredMark">*</span>
            <input name="email" type="email" class="form-control" placeholder="Enter email" required>
          </label>
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password <span class="requiredMark">*</span>
            <input name="password" type="password" pattern='^(?=.*[a-zA-Z])(?=\w*[0-9])\w{8,}$'
              title="Please follow the password format" class="form-control" placeholder="Password" required>
            <small class="form-text text-muted">The password should consist of at least 8 characters.</small>
            <small class="form-text text-muted">It should contain both alphabet and numbers.</small>
          </label>
        </div>
        <div class="form-group">
          <label>Phone Number <span class="requiredMark">*</span>
            <input name="phone" type="text" pattern='\d{8}' class="form-control" placeholder="Phone Number" required>
            <small class="form-text text-muted">Please enter a 8-digit phone number. (e.g. 12345678)</small>
          </label>
        </div>
        <p><span class="requiredMark">*</span>required</p>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <div class="container">
    <hr>
    <div class="row">
      <div class="text-center col-lg-6 offset-lg-3">
        <h5>Party Room Online Booking </h5>
        <p>Copyright &copy; 2020 &middot; All Rights Reserved &middot; CSCI3100 Group08</p>
      </div>
    </div>
  </div>
</body>

</html>
