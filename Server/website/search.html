    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
      <ul class="navbar-nav mr-auto">

      <form class="form-inline my-2 my-lg-0" action="login.html">
<button class="btn btn-outline-primary my-2 my-sm-0" type="submit"  onclick="location.href='login.html'">Login/Sign Up</button>

  <div class="jumbotron">
	    <div class="container">
	      <form>
      <div class="row">
		   <div class="form-group col-lg-3">
		   <label for="district">District:</label>
				<select id="district">
  					<option value="shatin">Sha Tin</option>
  					<option value="kwaitsing">Kwai Tsing</option>
  					<option value="north">North</option>
					<option value="taipo">Tai Po</option>
					<option value="tsuenwan">Tsuen Wan</option>
					<option value="tuenmun">Tuen Mun</option>
					<option value="yuenlong">Yuen Long</option>
					<option value="kowlooncity">Kowloon City</option>
					<option value="kwuntong">Kwun Tong</option>
					<option value="shamshuipo">Sham Shui Po</option>
					<option value="wongtaisin">Wong Tai Sin</option>
					<option value="yautsimmong">Yau Tsim Mong</option>
					<option value="cw">Central/Western</option>
					<option value="east">Eastern</option>
					<option value="south">Southern</option>
					<option value="wanchai">Wan Chai</option>
				</select>
		  </div>
			   <div class="form-group col-lg-3">
		   <label for="district">Numbers of people:</label>
				<select id="drea">
  					<option value="10">10</option>
  					<option value="15">15</option>
  					<option value="20">20</option>
				</select>
		  </div>
			   	<div class="form-group col-lg-3">
					<label for="date">Date:</label>
				<input type="date">
				</div>
				<div class="form-group col-lg-3">
					<label for="starttime">Start Time:</label>
					<input type="time">
		</div>
		  </div>
		   <div class="row">
			  <div class="form-group col-lg-3">
					<label for="endtime">End Time:</label>
					<input type="time">
			 </div>
			   <div class="form-group col-lg-3">
				 <label for="price">Price:</label>
				 <input type="range">
			 </div>
			  </div>
	    <hr class="my-4">
	    <div class="row">
				   <label>Facilities requirment: </label>
				  <p>
				    <label>
				      <input type="checkbox" name="facilities" value="ps4" id="facilities_0">
				      PS4</label>
				    <label>
				      <input type="checkbox" name="facilities" value="switch" id="facilities_1">
				      Switch</label>
				    <label>
				      <input type="checkbox" name="facilities" value="mahjong" id="facilities_2">
				      Mahjong</label>
			     </p>
               </div>
	    <p class="lead"> <a class="btn btn-primary btn-lg" href="#" role="button">Search</a> </p>
