	<section id="addPartyRoomPage">
    <div id="scrollTo" class="container " style="padding-top: 70px">
      <h1>Add Party Room</h1>
      <hr>
      <form id="partyRoomInfoForm">
        <div class="form-group">
          <label for="party_room_name">Party Room Name <span class="requiredMark">*</span>
            <input name="partyRoomName" type="text" class="form-control"
              placeholder="Enter name of party room" required>
          </label>
        </div>

        <div class="form-group">
          <label>Party Room Phone Number <span class="requiredMark">*</span>
            <input name="partyRoomPhoneNum" type="text" class="form-control" placeholder="Enter phone number" required>
          </label>
        </div>
        <!-- <div class="form-group">
        <label for="room_name">Room name</label>
        <input type="text" class="form-control" id="roomname" placeholder="Enter name of room">
    </div> -->

        <div class="form-group">
          <label for="inputAddress">Address <span class="requiredMark">*</span>
            <input id="address" name="address" type="text" class="form-control" placeholder="Full Address" required>
          </label>
          <!-- <button>Confirm Address</button> -->
        </div>

        <iframe id="addressMap" width="100%" height="300" frameborder="0" style="display: none"
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyC7xcCJQ_UttAhR4MxsHau0pb4joskoAEg&q=HongKong"
          allowfullscreen>
        </iframe>

        <!-- <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input name="address2" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div> -->

        <div class="form-group">
          <label>District: <span class="requiredMark">*</span>
            <select id="district" name="district" class="form-control" required>
							<option value="" disabled>Hong Kong Island:</option>
							<option value="Central & Western" selected>Central & Western District</option>
							<option value="Wanchai">Wanchai District</option>
							<option value="Eastern">Eastern District</option>
							<option value="Southern">Southern DIstrict</option>

							<option value="" disabled>Kowloon: </option>
							<option value="Shamshuipo">Shamshuipo District</option>
							<option value="Yau Tsim Mong">Yau Tsim Mong District</option>
							<option value="Kowloon City">Kowloon City District</option>
							<option value="Wong Tai Sin">Wong Tai Sin District</option>
							<option value="Kwun Tong">Kwun Tong District</option>

							<option value="" disabled>New Territories:</option>
							<option value="Kwai Tsing">Kwai Tsing District</option>
							<option value="Tsuen Wan">Tsuen Wan District</option>
							<option value="Tuen Mun">Tuen Mun District</option>
							<option value="Yuen Long">Yuen Long District</option>
							<option value="North">North District</option>
							<option value="Tai Po">Tai Po</option>
							<option value="Sha Tin">Sha Tin District</option>
							<option value="Sai Kung">Sai Kung District</option>
							<option value="Islands">Islands District</option>
            </select>
          </label>
        </div>

        <div class="form-group">
          <label>Description of your party room:
            <textarea id="partyRoomDescr" class="form-control" name="partyRoomDescr" rows="6" cols="40"></textarea>
          </label>
          <small class="form-text text-muted">Describe your party room (e.g. features, characteristics)
            <br>Input limit: 200 characters.</small>
        </div>

        <div class="form-group">
          <label for="quotaLimit">Quota Limit</label><br>
          <div class="form-inline">
            <label>Min:&emsp;</label>
            <input name="quotaLimitMin" type="number" min="2">
            <label>&emsp;Max:&emsp;</label>
            <input name="quotaLimitMax" type="number" min="2">
          </div>
        </div>

        <br>
        <h4>Price</h4>
        <div id="priceSetting">
          <div class="priceSettingBlock">
            <p class="priceSettingTitle">Price Setting 1</p>
            <div class="form-row priceSettingDetail">
              <div class="form-group col-md-3">
                <label>Day: </label>
                <select name="day" class="form-control day">
                  <option value="Monday to Thursday" selected>Monday to Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                </select>
              </div>
              <div class="form-group col-auto">
                <label>Time: </label>
                <div class="form-inline timeSetting">
                  <input name="startTime" type="time" class="form-control starttime" value="08:00">
                  <label>&emsp;to&emsp;</label>
                  <input name="endTime" type="time" class="form-control endtime" value="12:00">
                </div>
              </div>
              <div class="form-group col-md-3">
                <label>Price: </label>
                <input name="price" type="text" class="form-control price" value="0">
              </div>
            </div>
          </div>
        </div>
        <button type="button" id="addPriceSettingBtn" class="btn btn-info">Add price setting</button>

				<br>
				<br>
				<h4>Party Room Photo <span style="font-weight: bold">(Three only)</span></h4>
        <div class="input-group">
          <div class="custom-file">
            <input id="photos" type="file" name="photo" accept="image/*" multiple="multiple" required>
          </div>
        </div>

				<br>
        <br>
        <h4>Facilities:</h4>
        <div class="row px-3">
          <div class="form-group mt-2">
            <div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">PS4
                  <input name="facilities" class="form-check-input" type="checkbox" value="PS4">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">Switch
                  <input name="facilities" class="form-check-input" type="checkbox" value="Switch">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">Mahjong
                  <input name="facilities" class="form-check-input" type="checkbox" value="Mahjong">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">VR
                  <input name="facilities" class="form-check-input" type="checkbox" value="VR">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">Barbecue
                  <input name="facilities" class="form-check-input" type="checkbox" value="Barbecue">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">Free drinks
                  <input name="facilities" class="form-check-input" type="checkbox" value="Free drinks">
                </label>
              </div>
            </div>
          </div>
        </div>
        <br>
        <p><span class="requiredMark">*</span>required</p>
        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
      </form>
