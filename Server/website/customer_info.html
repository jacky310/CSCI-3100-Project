<!DOCTYPE html>
<html lang="en">

<head>
  <title>Let Party - Customer Information</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
  <!--jQuery-->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.4.1.js"></script>
  <script src="js/customer_info.js"></script>

</head>

<body style="padding-top: 70px">
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <a class="navbar-brand" href="index.html">LetParty</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
      aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"> <span
        class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button id="logoutBtn" class="btn btn-outline-primary my-2 my-sm-0" type="button">Logout</button>
      </form>
    </div>
  </nav>
  <section class="py-5 header">
    <div class="container py-4">
      <div class="row">
        <div class="col-md-3">
          <!-- Tabs nav -->
          <div class="nav flex-column nav-pills nav-pills-custom" id="v-pills-tab" role="tablist"
            aria-orientation="vertical">
            <a class="nav-link mb-3 p-3 shadow" id="v-pills-bookings-tab" data-toggle="pill" href="#booking"
              role="tab" aria-controls="v-pills-bookins" aria-selected="true">
              <i class="fa fa-calendar-minus-o mr-2"></i>
              <span class="font-weight-bold small text-uppercase">Booking Records</span></a>
            <a class="nav-link mb-3 p-3 shadow" id="v-pills-settings-tab" data-toggle="pill" href="#info"
              role="tab" aria-controls="v-pills-settings" aria-selected="false">
              <i class="fa fa-check mr-2"></i>
              <span class="font-weight-bold small text-uppercase">Personal information</span></a>
          </div>
        </div>

        <div class="col-md-9">
          <!-- Tabs content -->
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade shadow rounded bg-white p-5" id="booking" role="tabpanel"
              aria-labelledby="v-pills-bookings-tab">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>PartyRoom</th>
                      <th>Owner</th>
                      <th>Start</th>
                      <th>End</th>
                      <th>No. of people</th>
                    </tr>
                  </thead>
                  <tbody id="bookinglist"></tbody>
                </table>
              </div>
            </div>

            <div class="tab-pane fade shadow rounded bg-white p-5" id="info" role="tabpanel"
              aria-labelledby="v-pills-settings-tab">
              <h4 class="font-italic mb-4">Personal information</h4>
              <div class="table-responsive">
                <table width="80%" border="0">
                  <tbody>
                    <tr>
                      <td>Username:</td>
                      <td id="username"></td>
                    </tr>
                    <tr>
                      <td>Email address:</td>
                      <td id="email"></td>
                    </tr>
                    <tr>
                      <td>Phone Number:</td>
                      <td id="phone"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <hr>
              <br>
              <button type="button" class="btn btn-primary">Edit your profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <div class="container">
    <hr>
    <div class="row">
      <div class="text-center col-lg-6 offset-lg-3">
        <h5>Party Room Online Booking </h5>
        <p>Copyright &copy; 2020 &middot; All Rights Reserved &middot; CSCI3100 Group08</p>
      </div>
    </div>
  </div>
</body>

</html>
